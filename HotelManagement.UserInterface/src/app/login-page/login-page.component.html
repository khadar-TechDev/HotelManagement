<div>
    <div class="container">
        <div class="login-box">
            <h2 class="align-center">Login</h2>
            <p class="align-center">Sales Account</p>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" [placeholder] = userIDPlaceHolder required>
                </div>
                <div class="input-group">
                    <label for="password" p>Password</label>
                    <input type="password" id="password" name="password" [placeholder] = passwordPlaceHolder required>
                </div>
                <button class="login-button" type="submit">Login</button>
                <div class="align-center" style="margin-bottom: 5px;">
                    or
                </div>
                <button class="signup-button">SignUp</button>
            </form>
        </div>
</div>
</div>
